<!DOCTYPE html>

</head>
<body>

      <div class="panel-content" style="background-image: url('https://www.ngenespanol.com/wp-content/uploads/2024/03/estos-son-los-animales-que-no-deberias-tener-como-mascotas.jpg')">
        <h3>Hurón</h3>
      </div>
    </div>
    <div class="panel">
      <div class="panel-content" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaBkz0geqhCevYfegYusMwyJjsV_3Tthrq3w&s')">

    <div class="panel">
      <div class="panel-content" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUVY0RxkEgEcsejP4jCCBA29EFtTBrQ7rLIw&s')">

      </div>

        <h3>Tigre</h3>
      </div>
    </div>
    <div class="panel">
      <div class="panel-content" style="background-image: url('https://res.cloudinary.com/worldpackers/image/upload/c_fill,f_auto,q_auto,w_1024/v1/guides/article_cover/kswgynyhsz3xfmptodmt')">

  <script src="script.js"></script>

</html>
